        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Editar Terreno</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Por favor modificar la siguiente información
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" id="editTerrain">
                                        <div class="form-group">
                                            <label>Nombre Terreno</label>
                                            <input id="nombre" name="nombre" class="form-control" placeholder="Ingrese el nombre">
                                        </div>
                                        <div class="form-group">
                                            <label>Latitud</label>
                                            <input id="latitud" name="latitud" class="form-control" placeholder="Ingrese la latitud">
                                        </div>
                                        <div class="form-group">
                                            <label>Longitud</label>
                                            <input id="longitud" name="longitud" class="form-control" placeholder="Ingrese la longitud">
                                        </div>
                                        <div class="form-group">
                                            <label>Tamaño</label>
                                            <input id="tamanio" name="tamanio" class="form-control" placeholder="Ingrese el tamaño en metros">
                                        </div>
                                        <div class="form-group">
                                            <label>Propietario</label>
                                            <input id="idPropietario" name="propietario.id" class="form-control" type="text" autocomplete="off" placeholder="municipio">
                                        </div>
                                        <div class="form-group">
                                            <label>Municipio</label>
                                            <input id="idMunicipio" name="municipio.id" class="form-control" type="text" autocomplete="off" placeholder="municipio">
                                        </div>
                                        <button type="submit" class="btn btn-success">Enviar</button>
                                        <button type="reset" class="btn btn-danger">Cancelar</button>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
    </div>
